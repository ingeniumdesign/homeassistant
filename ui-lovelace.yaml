sidebar:
  title: "Home"
  digitalClock: true
  hideTopMenu: true
  sidebarMenu:
    - action: navigate
      navigation_path: "/lovelace/dashboard"
      name: "Home"
      active: true
  style: |
    :host {
      --sidebar-background: #FFF;
      --sidebar-text-color: #000;
      --face-color: #FFF;
      --face-border-color: #FFF;
      --clock-hands-color: #000;
      --clock-seconds-hand-color: #FF4B3E;
      --clock-middle-background: #FFF;
      --clock-middle-border: #000;
    }
  template: |
    <li>
      TEST
    </li>

button_card_templates:
  header:
    styles:
      card:
        - height: 30px
        - font-size: 14px
    color_type: label-card
    color: "var(--secondary-background-color)"
  header_clickable:
    color_type: card
    color: "var(--secondary-background-color)"
    show_icon: false
    styles:
      card:
        - height: 30px
        - font-size: 14px
        - background-color: "var(--ha-card-background)"
  esp:
    styles:
      card:
        - height: 35px
        - font-size: 14px
    color_type: icon
    show_name: false
    show_icon: false
    show_state: true
  people_state:
    show_state: true
    show_icon: true
    show_name: false
    show_entity_picture: true
    tap_action:
      action: more-info
    styles:
      card:
        - font-size: 14px
    state:
      - value: "Abwesend"
        styles:
          icon:
            - filter: grayscale(80%) #blur(5px)
      - value: "Lange Abwesend"
        styles:
          icon:
            - filter: grayscale(100%)
      - value: "Arbeit"
        styles:
          icon:
            - filter: grayscale(100%)
      - value: "Sebastian Arbeit"
        styles:
          icon:
            - filter: grayscale(100%)
      - value: "Julia Arbeit"
        styles:
          icon:
            - filter: grayscale(100%)
      - value: "Angekommen"
        styles:
          icon:
            - filter: grayscale(30%)
      - value: "Verlassen"
        styles:
          icon:
            - filter: grayscale(100%)
    style: |
      img {
        width: 100% !important;
      }
      #img-cell {
        border-radius: 50px;
        height: 50px !important;
        width: 50px !important;
      }
      #state {
        padding-top: 5px;
      }
  people_button:
    show_state: false
    show_icon: false
    show_name: false
    size: 16px
    tap_action:
      action: more-info
    styles:
      card:
        - height: 30x
        - font-size: 12px
        - box-shadow: unset
  dash_button:
    size: 25px
    color_type: card
    tap_action:
      action: more-info
    hold_action:
      action: toggle
    styles:
      card:
        - height: 70px
        - font-size: 11px
        - background: >
            [[[
            if (entity.state == "on") return "var(--accent-color)";
            else return "var(--ha-card-background)"; 
            ]]]
    style: !include lovelace/includes/style.yaml
  popup_button:
    size: 25px
    color_type: card
    styles:
      card:
        - height: 70px
        - font-size: 11px
        - background: >
            [[[
            if (entity.state == "on") return "var(--accent-color)";
            else return "var(--ha-card-background)";
            ]]]
    style: !include lovelace/includes/style.yaml
  timer:
    color_type: card
    color: "var(--custom_motion_off)"
    size: 25px
    show_icon: false
    show_name: false
    show_state: true
    styles:
      card:
        - height: 20px
        - font-size: 11px
        - font-weight: bold
  pi-hole:
    size: 30px
    styles:
      card:
        - font-size: 12px
  power:
    styles:
      card:
        - height: 40px
        - font-size: 13.5px
      name:
        - color: var(--secondary-text-color)
        - font-size: 10px
    show_name: true
    show_icon: false
    show_state: true

title: ""
views: !include_dir_list lovelace/views/
