log_reload_themes:
  alias: Log Theme Restart
  sequence:
    - event: LOGBOOK_ENTRY
      event_data:
        name: "{{ name }}"
        message: "{{ message }}"

add_logbook_entry:
  alias: Add Logbook
  sequence:
    - service: logbook.log
      data_template:
        title: "Theme Restart"
        message: "Theme Restart ausgefÃ¼hrt"
        # Optional
        entity_id: frontend.reload_themes
        domain: frontend

