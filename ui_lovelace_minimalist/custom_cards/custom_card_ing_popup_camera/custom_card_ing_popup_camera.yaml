---
card_ing_popup_camera:
  tap_action:
    action: "fire-dom-event"
    browser_mod:
      service: "browser_mod.popup"
      data:
        large: true
        hide_header: true
        content:
          type: "custom:button-card"
          template: "card_ing_popup_camera_infos"
          entity: "[[[ return entity.entity_id; ]]]"
        style: |
          --popup-background-color: var(--primary-background-color);
          --popup-border-radius: 20px;
          --popup-padding-x: 24px;
          --popup-padding-y: 20px;
          --popup-min-width: 1000px;
        card_mod:
          style:
            ha-dialog$: |
              @media (max-width: 800px){
                div.mdc-dialog__container {
                  --mdc-dialog-min-width: 100vw;
                  --mdc-dialog-max-width: 100vw;
                  --mdc-dialog-min-height: 100%;
                  --ha-dialog-border-radius: 0px;
                }
              }


card_ing_popup_camera_infos:
  show_icon: false
  show_name: false
  show_label: false
  show_units: false
  styles:
    grid:
      - grid-template-areas: "'header' 'content1' 'footer'"
      - grid-template-rows: "16vh 56vh 14vh"
      - grid-template-columns: "1fr"
    card:
      - background: "var(--primary-background-color)"
      - box-shadow: "none"
      - padding: "0%"
    custom_fields:
      header:
        - align-self: "center"
        - margin-bottom: "4px"
      content1:
        - align-self: "center"
        - display: "block"
      footer:
        - align-self: "absolute"
        - margin-top: "12px"
  extra_styles: |
    @media (max-width: 800px) {
      #container {
        grid-template-areas: "header" "content1" "footer" !important;
        grid-template-rows: 16vh 56vh 14vh !important;
        grid-template-columns: 1fr !important;
      }
    }
  custom_fields:
    header:
      card:
        type: "custom:button-card"
        template: "popup_header"
        entity: "[[[ return entity.entity_id ]]]"
    content1:
      card:
        type: "grid"
        columns: 1
        square: false
        ##allowTapping: true
        entity: "[[[ return entity.entity_id ]]]"
        vertical: true
        styles:
          card:
            - height: "280px"
            - width: "100px"
            - box-shadow: "none"
            - background: "none"
          container:
            - border: "2px solid white"
            - border-radius: "14px"
            - height: "280px"
            - width: "100px"
            - box-shadow: "none"
        cards:
          - type: picture-glance
            title: TÃ¼r Kamera
            entities:
              - binary_sensor.cam_frontdoor_motion
            camera_image: "camera.cam_frontdoor"
            #entity: "camera.cam_frontdoor"
            style: |
              ha-card {
                background: none;
                border: none;
                box-shadow: none;
              }
          - type: entities
            entities:
              - entity: binary_sensor.cam_frontdoor_motion
                name: Bewegung
            style: |
              ha-card {
                background: none;
                border: none;
                box-shadow: none;
                padding-bottom: 0;
              }
              .card-content {
                padding-top: 0;
                padding-bottom: 0;
              }
          - type: entities
            entities:
              - entity: switch.cam_frontdoor_siren
                name: Alarm
              - entity: switch.cam_frontdoor_spotlight
                name: Licht
              - entity: switch.frontdoor_internet_access
                name: LAN Verbindung
            style: |
              ha-card {
                background: none;
                border: none;
                box-shadow: none;
              }
              .card-content {
                padding-top: 0;
              }
        card_mod:
          style:
            .: |
              :host {
                display: flex;
                justify-content: center;
                align-items: center;
                background: none;
              }
    footer:
      card:
        type: "custom:button-card"
        template: "popup_list_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "popup_button_back"
          item2:
            card:
              type: "custom:button-card"
              template: "popup_button_power"
              entity: "switch.frontdoor_internet_access"
