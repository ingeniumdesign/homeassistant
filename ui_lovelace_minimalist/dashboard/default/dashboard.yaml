            icon: "mdi:lightbulb"
            name: "Lights"
            color: "yellow"
          entity_3:
            nav: "security"
            icon: "mdi:shield"
            name: Secure
            color: "green"
          entity_4:
            nav: "network"
            icon: "mdi:nas"
            name: Lab
            color: "purple"
          entity_5:
            nav: "network"
            icon: "mdi:flask"
            name: "Party Mode"
            color: "red"

