icon: mdi:server-network
title: System
path: system
id: system

cards:
  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      # ABFRAGE - HASSIO
      - type: conditional
        conditions:
          - entity: sensor.version_check
            state: "False"
        card:
          type: vertical-stack
          cards:
            - !include
              - ../includes/titles.yaml
              - title: HASSIO

            - type: entities
              entities:
                - sensor.version_current
                - sensor.version_latest

      # ABFRAGE - HACS
      - type: conditional
        conditions:
          - entity: sensor.hacs
            state_not: "0"
        card:
          type: vertical-stack
          cards:
            - !include
              - ../includes/titles.yaml
              - title: HACS / Home Assistant Community Store

            - type: entities
              entities:
                - sensor.hacs

      # SERVICE OPTION
      - !include
        - ../includes/titles.yaml
        - title: SERVICE - Home Assistant

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: 'mdi:restart'
            name: Theme Restart
            tap_action:
              action: call-service
              #confirmation:
              #  text: Are you sure you want to restart?
              service: frontend.reload_themes
              data:
                message: "Your message goes here"
                title: "Custom subject"
            hold_action:
              action: call-service
              confirmation: true
              #confirmation:
              #  text: Are you sure you want to restart?
              #data:
              #  message: "Your message goes here"
              #  title: "Custom subject"
              service: frontend.reload_themes
            action:
              - service: logbook.log
                data:
                  name: "Theme Restart: "
                  message: "motion detected"
            styles:
              card:
                - color: var(--custom_graph_color_3)
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: 'mdi:restart'
            name: HA Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: homeassistant.restart
            styles:
              card:
                - color: var(--custom_graph_color_5)
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: 'mdi:restart'
            name: Server Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: hassio.host_reboot
            styles:
              card:
                - color: var(--error-color)

      # INFOS RASPBERRY PI3 B
      - !include
        - ../includes/titles.yaml
        - title: Raspberry Pi 3 B

      - type: custom:stack-in-card
        cards: 
          - type: horizontal-stack
            cards: 
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.processor_use_percent
                  name: CPU
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_1)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.memory_use_percent
                  name: Memory
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_2)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.disk_use_percent_home
                  name: Disk
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_3)
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.cpu_clock
              - sensor.cpu_temp
              - sensor.db_size
              - sensor.hass_io_uptime
              - sensor.pi3_uptime

      # INFOS Synology DSM DS713+
      - !include
        - ../includes/titles.yaml
        - title: Synology DSM DS713+

      # ABFRAGE - Synology
      - type: conditional
        conditions:
          - entity: device_tracker.basti_nas
            state: "home"
        card:
          type: custom:stack-in-card
          cards:
            - type: horizontal-stack
              cards:
                - !include
                  - ../includes/graphs_embeded.yaml
                  - entity: sensor.basti_nas_cpu_load_total
                    name: CPU
                    hours_to_show: 12
                    points_per_hour: 4
                    line_color: var(--custom_graph_color_1)
                - !include
                  - ../includes/graphs_embeded.yaml
                  - entity: sensor.basti_nas_memory_usage_real
                    name: Memory
                    hours_to_show: 12
                    points_per_hour: 4
                    line_color: var(--custom_graph_color_2)
                - !include
                  - ../includes/graphs_embeded.yaml
                  - entity: sensor.basti_nas_temperature
                    name: Temperatur
                    hours_to_show: 12
                    points_per_hour: 4
                    line_color: var(--custom_graph_color_3)
            - type: entities
              style: !include ../includes/style_entities_embeded.yaml
              entities:
                - sensor.basti_nas_volume_1_used_space
                - sensor.basti_nas_laufwerk_1_temperature
                - sensor.basti_nas_laufwerk_2_temperature
                - sensor.basti_nas_network_up
                - sensor.basti_nas_network_down

      # ABFRAGE - Synology
      - type: conditional
        conditions:
          - entity: device_tracker.basti_nas
            state_not: "home"
        card:
          type: markdown
          content: |
            ### Synology nicht erreichbar
            Die NAS Synology DSM DS713+ ist zur Zeit nicht erreichbar oder ausgeschaltet.

            **INFO:** tÃ¤glich um 2:00 Uhr schaltet sich die NAS automatisch aus.

  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      - !include
        - ../includes/titles.yaml
        - title: NETZMONITOR

      - type: custom:stack-in-card
        cards: 
          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states.card-content {
                    padding-left:0;
                  }
                entity: sensor.net_download_max
                color: 'var(--accent-color)'
                height: 30px
                positions:
                  icon: inside
                  indicator: 'off'
                  title: inside
                  value: inside
                target: 500
                max: 550
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states.card-content {
                    padding-right:0;
                  }
                  #states > * {
                    margin-top: 1px;
                  }
                entity: sensor.net_upload_max
                color: 'var(--accent-color)'
                height: 30px
                positions:
                  icon: inside
                  indicator: 'off'
                  title: inside
                  value: inside
                target: 50
                max: 52
          - type: horizontal-stack
            cards:
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.net_download_cur_filtered
                  name: Download
                  align_icon: left
                  points_per_hour: 4
                  hours_to_show: 12
                  extrema: true
                - type: custom:mini-graph-card
                  style: |
                    .graph .graph__container {
                      padding-right:3px;
                    }
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.net_upload_cur
                  name: Upload
                  points_per_hour: 4
                  hours_to_show: 12
                  extrema: true
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.net_received_monthly
              - sensor.net_sent_monthly
              - binary_sensor.remote_ui
              - sensor.net_uptime_pretty

      - type: custom:stack-in-card
        cards:
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - entity: sensor.speedtest_ping
                icon: mdi:speedometer-slow
              - entity: sensor.speedtest_download
              - entity: sensor.speedtest_upload
              - entity: sensor.speedtest_server_name
                name: Serverort
                icon: mdi:office-building-marker
                tap_action:
                  action: none
              - entity: sensor.speedtest_last_updated
                name: Letztes Update
                icon: mdi:clock-fast
                tap_action:
                  action: none

      - type: custom:stack-in-card
        cards:
          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_stats
            name: Logbuch
          - type: conditional
            conditions:
              - entity: input_boolean.button_stats
                state: "off"
            card:
              type: logbook
              entities:
                - vacuum.toggle
                - automation.trigger
                - automation.eaw_abholtermine_abfall
              hours_to_show: 24

