        name: Heizung
        decimal: 0
        step_size: 1.0
        step_layout: column
        label:
          temperature: Innen
        control:
          _headings: false
          hvac:
            heat:
              name: Heizen
              icon: mdi:fire
            "off":
              name: Aus
              icon: mdi:power
          preset:
            _name:
        sensors:
          - entity: sensor.dwd_weather_temperature
