icon: mdi:server-network
title: System
path: system
id: system

cards:
  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      # ABFRAGE - HASSIO
      - type: conditional
        conditions:
          - entity: sensor.version_check
            state: "False"
        card:
          type: vertical-stack
          cards:
            - !include
              - ../includes/titles.yaml
              - title: HASSIO

            - type: entities
              entities:
                - sensor.version_current
                - sensor.version_latest
              style: |
                ha-card {
                  color: var(--color-orange-1);
                  --paper-item-icon-color: var(--color-orange-1);
                }

      # ABFRAGE - HACS
      - type: conditional
        conditions:
          - entity: sensor.hacs
            state_not: "0"
        card:
          type: vertical-stack
          cards:
            - !include
              - ../includes/titles.yaml
              - title: HACS / Home Assistant Community Store

            - type: entities
              entities:
                - sensor.hacs
              style: |
                ha-card {
                  color: var(--color-orange-1);
                  --paper-item-icon-color: var(--color-orange-1);
                }

      # SERVICE OPTION
      - !include
        - ../includes/titles.yaml
        - title: SERVICE - Home Assistant

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: "mdi:restart"
            name: Lovelace Restart
            tap_action:
              action: call-service
              service: browser_mod.lovelace_reload
            hold_action:
              action: none
            styles:
              card:
                - color: var(--color-green-bright-1)
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: "mdi:restart"
            name: Theme Restart
            tap_action:
              action: call-service
              service: frontend.reload_themes
            hold_action:
              action: none
            styles:
              card:
                - color: var(--color-green-bright-1)
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: "mdi:restart"
            name: HA Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: homeassistant.restart
            styles:
              card:
                - color: var(--color-orange-1)
          - type: "custom:button-card"
            template: dash_button
            entity: zone.home
            icon: "mdi:restart"
            name: Server Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: hassio.host_reboot
            styles:
              card:
                - color: var(--color-error)

      # INFOS Intel NUC
      - !include
        - ../includes/titles.yaml
        - title: Intel NUC i5

      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.processor_use_percent
                  name: CPU
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--color-red-1)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.memory_use_percent
                  name: Memory
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--color-ocher-1)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.cpu_temp
                  name: Temperatur
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--color-green-bright-1)

          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.cpu_speed
              - sensor.disk_use_percent
              - sensor.disk_use
              - sensor.network_in_eno1
              - sensor.network_out_eno1
              - sensor.nuc_uptime
              - sensor.db_size
              - sensor.hass_io_uptime_pretty

      # INFOS Synology DSM DS713+
      - !include
        - ../includes/titles.yaml
        - title: Synology DSM DS713+

      # ABFRAGE - Synology
      - type: conditional
        conditions:
          - entity: device_tracker.basti_nas
            state: "home"
        card:
          type: custom:stack-in-card
          cards:
            - type: horizontal-stack
              cards:
                - !include
                  - ../includes/graphs_embeded.yaml
                  - entity: sensor.basti_nas_cpu_load_total
                    name: CPU
                    hours_to_show: 12
                    points_per_hour: 4
                    line_color: var(--color-red-1)
                - !include
                  - ../includes/graphs_embeded.yaml
                  - entity: sensor.basti_nas_memory_usage_real
                    name: Memory
                    hours_to_show: 12
                    points_per_hour: 4
                    line_color: var(--color-ocher-1)
                - !include
                  - ../includes/graphs_embeded.yaml
                  - entity: sensor.basti_nas_temperature
                    name: Temperatur
                    hours_to_show: 12
                    points_per_hour: 4
                    line_color: var(--color-green-bright-1)
            - type: entities
              style: !include ../includes/style_entities_embeded.yaml
              entities:
                - sensor.basti_nas_volume_1_used_space
                - sensor.basti_nas_laufwerk_1_temperature
                - sensor.basti_nas_laufwerk_2_temperature
                - sensor.basti_nas_network_up
                - sensor.basti_nas_network_down

      # ABFRAGE - Synology
      - type: conditional
        conditions:
          - entity: device_tracker.basti_nas
            state_not: "home"
        card:
          type: markdown
          content: |
            ### Synology nicht erreichbar
            Die NAS Synology DSM DS713+ ist zur Zeit nicht erreichbar oder ausgeschaltet.

            **INFO:** tÃ¤glich um 2:00 Uhr schaltet sich die NAS automatisch aus.

  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      - !include
        - ../includes/titles.yaml
        - title: NETZMONITOR

      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states.card-content {
                    padding-left:0;
                  }
                entity: sensor.net_download_max
                color: "var(--accent-color)"
                height: 30px
                positions:
                  icon: inside
                  indicator: "off"
                  title: inside
                  value: inside
                target: 500
                max: 550
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states.card-content {
                    padding-right:0;
                  }
                  #states > * {
                    margin-top: 1px;
                  }
                entity: sensor.net_upload_max
                color: "var(--accent-color)"
                height: 30px
                positions:
                  icon: inside
                  indicator: "off"
                  title: inside
                  value: inside
                target: 50
                max: 52
          - type: horizontal-stack
            cards:
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.net_download_cur_filtered
                  name: Download
                  align_icon: left
                  points_per_hour: 4
                  hours_to_show: 12
                  extrema: true
                - type: custom:mini-graph-card
                  style: |
                    .graph .graph__container {
                      padding-right:3px;
                    }
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.net_upload_cur
                  name: Upload
                  points_per_hour: 4
                  hours_to_show: 12
                  extrema: true
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.net_received_monthly
              - sensor.net_sent_monthly
              - binary_sensor.remote_ui
              - sensor.net_uptime_pretty

      - type: custom:stack-in-card
        cards:
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - entity: sensor.speedtest_ping
                icon: mdi:speedometer-slow
              - entity: sensor.speedtest_download
              - entity: sensor.speedtest_upload
              - entity: sensor.speedtest_server_name
                name: Serverort
                icon: mdi:office-building-marker
                tap_action:
                  action: none
              - entity: sensor.speedtest_last_updated
                name: Letztes Update
                icon: mdi:clock-fast
                tap_action:
                  action: none

      - type: custom:stack-in-card
        cards:
          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_battery
            name: Batterien
          - type: conditional
            conditions:
              - entity: input_boolean.button_battery
                state: "on"
            card:
              type: custom:auto-entities
              card:
                type: custom:bar-card
                sort_by_level: asc
                title_position: inside
                tap_action:
                  action: none
                severity:
                  - color: var(--color-red-1)
                    from: 0
                    to: 20
                  - color: var(--color-orange-1)
                    from: 26
                    to: 30
                  - color: var(--color-ocher-1)
                    from: 51
                    to: 40
              show_empty: true
              filter:
                include:
                  - entity_id: sensor.*.battery_level*
                    state: <=30
                  - entity_id: sensor.*.akkufullstand*
                    state: <=20
                #exclude:
                #  - entity_id: sensor.*.battery_level*

      - type: custom:stack-in-card
        cards:
          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_logbook
            name: Logbuch
          - type: conditional
            conditions:
              - entity: input_boolean.button_logbook
                state: "on"
            card:
              type: logbook
              entities:
                - climate.buro_dect301_1
                - climate.schlafzimmer_dect301_1
                - synology_dsm.reboot
                - vacuum.xiaomi_vacuum_cleaner
                - automation.eaw_abholtermine_abfall
                - notify.ha_message
                - notify.ha_message_group
              hours_to_show: 24

