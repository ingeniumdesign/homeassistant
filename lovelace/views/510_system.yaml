          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.docker_memory
              - sensor.docker_containers_total
              - sensor.docker_containers_running
              - sensor.docker_containers_paused
              - sensor.docker_containers_stopped
              - sensor.docker_images
              - sensor.docker_version

      ##- !include
      ##  - ../includes/titles.yaml
      ##  - title: NETZMONITOR

      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states.card-content {
                    padding-left:0;
                  }
                entity: sensor.net_download_max
                color: "var(--accent-color)"
                height: 30px
                positions:
                  icon: inside
                  indicator: "off"
                  title: inside
                  value: inside
                target: 500
                max: 550
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states.card-content {
                    padding-right:0;
                  }
                  #states > * {
                    margin-top: 1px;
                  }
                entity: sensor.net_upload_max
                color: "var(--accent-color)"
                height: 30px
                positions:
                  icon: inside
                  indicator: "off"
                  title: inside
                  value: inside
                target: 50
                max: 52
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    font-family: var(--primary-font-family);
                    border-bottom: 2px solid var(--background-color);
                  }
                  .graph {
                    padding-top: 15px;
                    padding-bottom: 0px;
                  }
                  .graph .graph__container {
                    padding-right:3px;
                  }
                  .info {
                    padding-bottom: 0px;
                  }
                  .flex {
                    padding-bottom: 10px;
                  }
                entities:
                  - sensor.net_download_cur_filtered
                name: Download
                align_icon: left
                align_state: center
                font_size: 60
                font_size_header: 11
                hours_to_show: 12
                line_color: var(--color-red-1)
                line_width: 4
                animate: true
                points_per_hour: 4
                lower_bound: 0
                lower_bound_secondary: 0
                show:
                  fill: fade
                  graph: line
                  extrema: true
                  icon: true
                  name: true
                  labels: false
              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    font-family: var(--primary-font-family);
                    border-bottom: 2px solid var(--background-color);
                  }
                  .graph {
                    padding-top: 15px;
                    padding-bottom: 0px;
                  }
                  .info {
                    padding-bottom: 0px;
                  }
                  .flex {
                    padding-bottom: 10px;
                  }
                entities:
                  - sensor.net_upload_cur
                name: Upload
                align_icon: left
                align_state: center
                font_size: 60
                font_size_header: 11
                hours_to_show: 12
                line_color: var(--accent-color)
                line_width: 4
                animate: true
                points_per_hour: 4
                lower_bound: 0
                lower_bound_secondary: 0
                show:
                  fill: fade
                  graph: line
                  extrema: true
                  icon: true
                  name: true
                  labels: false

          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.net_received_monthly
              - sensor.net_sent_monthly
              - sensor.net_uptime_pretty
              - binary_sensor.remote_ui

      - type: custom:stack-in-card
        cards:
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - entity: sensor.speedtest_ping
                icon: mdi:speedometer-slow
              - entity: sensor.speedtest_download
              - entity: sensor.speedtest_upload
              - entity: sensor.speedtest_server_name
                name: Serverort
                icon: mdi:office-building-marker
                tap_action:
                  action: none
              - entity: sensor.speedtest_last_updated
                name: Letztes Update
                icon: mdi:clock-fast
                tap_action:
                  action: none

      - type: custom:stack-in-card
        cards:
          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_battery
            name: Batterien
          - type: conditional
            conditions:
              - entity: input_boolean.button_battery
                state: "on"
            card:
              type: custom:auto-entities
              card:
                type: custom:bar-card
                sort_by_level: asc
                title_position: inside
                tap_action:
                  action: none
                severity:
                  - color: var(--color-red-1)
                    from: 0
                    to: 20
                  - color: var(--color-orange-1)
                    from: 21
                    to: 50
                  - color: var(--color-ocher-1)
                    from: 51
                    to: 70
              show_empty: true
              filter:
                include:
                  - entity_id: sensor.*.battery_level*
                    state: <=20
                  - entity_id: sensor.*.akkufullstand*
                    state: <=30
                  - entity_id: sensor.*.battery_state*
                    state: <=30
                #exclude:
                #  - entity_id: sensor.*.battery_level*

      - type: custom:stack-in-card
        cards:
          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_logbook
            name: Logbuch
          - type: conditional
            conditions:
              - entity: input_boolean.button_logbook
                state: "on"
            card:
              type: logbook
              entities:
                - climate.buro_dect301_1
                - climate.schlafzimmer_dect301_1
                - synology_dsm.reboot
                - vacuum.xiaomi_vacuum_cleaner
                - automation.eaw_abholtermine_abfall
                - notify.ha_message
                - notify.ha_message_group
              hours_to_show: 24
