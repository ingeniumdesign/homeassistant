icon: mdi:server-network
title: System
path: system
id: system

cards:
  - type: vertical-stack
    style: |
      ha-card {
        border: solid 1px var(--border-color);
        font-family: var(--primary-font-family);
        margin-top: 5px;
        margin-bottom: 5px;
      }
    cards:
      # ABFRAGE - HASSIO
      - type: conditional
        conditions:
          - entity: sensor.version_check
            state: "False"
        card:
          type: vertical-stack
          cards:
            ##- !include
            ##  - ../includes/titles.yaml
            ##  - title: HASSIO

            - type: entities
              entities:
                - sensor.version_current
                - sensor.version_latest
              style: |
                ha-card {
                  color: var(--color-orange-1);
                  --paper-item-icon-color: var(--color-orange-1);
                }

      # ABFRAGE - HACS
      - type: conditional
        conditions:
          - entity: sensor.hacs
            state_not: "0"
        card:
          type: vertical-stack
          cards:
            ##- !include
            ##  - ../includes/titles.yaml
            ##  - title: HACS / Home Assistant Community Store

            - type: entities
              entities:
                - sensor.hacs
              style: |
                ha-card {
                  color: var(--color-orange-1);
                  --paper-item-icon-color: var(--color-orange-1);
                }

      # SERVICE OPTION
      ##- !include
      ##  - ../includes/titles.yaml
      ##  - title: SERVICE - Home Assistant

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: Lovelace Restart
            tap_action:
              action: call-service
              service: browser_mod.lovelace_reload
            hold_action:
              action: none
            styles:
              card:
                - color: var(--color-green-bright-1)
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: Theme Restart
            tap_action:
              action: call-service
              service: frontend.reload_themes
            hold_action:
              action: none
            styles:
              card:
                - color: var(--color-green-bright-1)
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: HA Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: homeassistant.restart
            styles:
              card:
                - color: var(--color-orange-1)
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: Server Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: hassio.host_reboot
            styles:
              card:
                - color: var(--color-error)

      # INFOS Intel NUC
      ##- !include
      ##  - ../includes/titles.yaml
      ##  - title: Intel NUC i5

      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            #title: Intel NUC i5
            cards:
              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    font-family: var(--primary-font-family);
                    border-bottom: 2px solid var(--background-color);
                  }
                  .graph {
                    padding-top: 15px;
                    padding-bottom: 0px;
                  }
                  .info {
                    padding-bottom: 0px;
                  }
                  .flex {
                    padding-bottom: 10px;
                  }
                entities:
                  - sensor.processor_use_percent
                name: CPU
                align_state: center
                font_size: 60
                font_size_header: 11
                hours_to_show: 12
                line_color: var(--color-red-1)
                line_width: 4
                animate: true
                points_per_hour: 4
                lower_bound: 0
                lower_bound_secondary: 0
                show:
                  fill: fade
                  graph: line
                  extrema: false
                  icon: true
                  name: true
                  labels: false

              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    font-family: var(--primary-font-family);
                    border-bottom: 2px solid var(--background-color);
                  }
                  .graph {
                    padding-top: 15px;
                    padding-bottom: 0px;
                  }
                  .info {
                    padding-bottom: 0px;
                  }
                  .flex {
                    padding-bottom: 10px;
                  }
                entities:
                  - sensor.memory_use_percent
                name: Speicher RAM
                align_state: center
                font_size: 60
                font_size_header: 11
                hours_to_show: 12
                line_color: var(--color-ocher-1)
                line_width: 4
                animate: true
                points_per_hour: 4
                lower_bound: 0
                lower_bound_secondary: 0
                show:
                  fill: fade
                  graph: line
                  extrema: false
                  icon: true
                  name: true
                  labels: false

              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    font-family: var(--primary-font-family);
                    border-bottom: 2px solid var(--background-color);
                  }
                  .graph {
                    padding-top: 15px;
                    padding-bottom: 0px;
                  }
                  .info {
                    padding-bottom: 0px;
                  }
                  .flex {
                    padding-bottom: 10px;
                  }
                entities:
                  - sensor.cpu_temp
                name: Temperatur
                align_state: center
                font_size: 60
                font_size_header: 11
                hours_to_show: 12
                line_color: var(--color-green-bright-1)
                line_width: 4
                animate: true
                points_per_hour: 4
                lower_bound: 0
                lower_bound_secondary: 0
                show:
                  fill: fade
                  graph: line
                  extrema: false
                  icon: true
                  name: true
                  labels: false

          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.cpu_speed
              - sensor.disk_use_percent
              - sensor.disk_use
              - sensor.network_in_eno1
              - sensor.network_out_eno1
              - sensor.nuc_uptime
              - sensor.db_size
              - sensor.hass_io_uptime_pretty

      # INFOS Synology DSM DS713+
      ##- !include
      ##  - ../includes/titles.yaml
      ##  - title: Synology DSM DS713+

      # ABFRAGE - Synology
      - type: conditional
        conditions:
          - entity: device_tracker.ing_nas
            state: "home"
        card:
          type: custom:stack-in-card
          cards:
            - type: horizontal-stack
              cards:
##                - !include
##                  - ../includes/graphs_embeded.yaml
##                  - entity: sensor.ing_nas_cpu_load_total
##                    name: CPU
##                    hours_to_show: 12
##                    points_per_hour: 4
##                    line_color: var(--color-red-1)
##                - !include
##                  - ../includes/graphs_embeded.yaml
##                  - entity: sensor.ing_nas_memory_usage_real
##                    name: Memory
##                    hours_to_show: 12
##                    points_per_hour: 4
##                    line_color: var(--color-ocher-1)
##                - !include
##                  - ../includes/graphs_embeded.yaml
##                  - entity: sensor.ing_nas_temperature
##                    name: Temperatur
##                    hours_to_show: 12
##                    points_per_hour: 4
##                    line_color: var(--color-green-bright-1)
            - type: custom:auto-entities
              style: !include ../includes/style_entities_embeded.yaml
              show_empty: false
              card:
                type: entities
              filter:
                exclude:
                  - state: unavailable
                include:
                  - entity_id: sensor.ing_nas_volume_1_used_space
                  - entity_id: sensor.ing_nas_laufwerk_1_temperature
                  - entity_id: sensor.ing_nas_laufwerk_2_temperature
                  - entity_id: sensor.ing_nas_network_up
                  - entity_id: sensor.ing_nas_network_down

      # ABFRAGE - Synology
      - type: conditional
        conditions:
          - entity: device_tracker.ing_nas
            state_not: "home"
        card:
          type: markdown
          content: |
            ### Synology nicht erreichbar
            Die NAS Synology DSM DS713+ ist zur Zeit nicht erreichbar oder ausgeschaltet.

            **INFO:** t√§glich um 2:00 Uhr schaltet sich die NAS automatisch aus.

      # Homematic IP Overview
      - type: custom:stack-in-card
        cards:
          - type: 'custom:auto-entities'
            card:
              show_header_toggle: false
              title: Homematic IP
              type: entities
            filter:
              include:
                - entity_id: '*homematic*'

      # Shelly Overview
      - type: custom:stack-in-card
        cards:
          - type: 'custom:auto-entities'
            card:
              show_header_toggle: false
              title: Shelly
              type: entities
            filter:
              include:
                - entity_id: '*shelly*'

  ## ROW 2 ###################################################################################################################
  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      ##- !include
      ##  - ../includes/titles.yaml
      ##  - title: DOCKER STATUS

      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    font-family: var(--primary-font-family);
                    border-bottom: 2px solid var(--background-color);
                  }
                  .graph {
                    padding-top: 15px;
                    padding-bottom: 0px;
                  }
                  .info {
                    padding-bottom: 0px;
                  }
                  .flex {
                    padding-bottom: 10px;
                  }
                entities:
                  - sensor.docker_cpu
                name: CPU
                align_state: center
                font_size: 60
