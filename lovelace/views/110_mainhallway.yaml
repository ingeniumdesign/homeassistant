icon: mdi:view-carousel-outline
title: Flur
path: mainhallway
id: mainhallway
cards:
  ## ROW 1 ###################################################################################################################
  - type: vertical-stack
    cards:
      - !include
        - ../includes/titles.yaml
        - title: EINGANG / FLUR

      - type: custom:simple-thermostat
        entity: climate.schlafzimmer_dect301_1
        name: Fußbodenheizung
        decimal: 0
        step_size: 1.0
        step_layout: column
        label:
          temperature: Innen
        control:
          _headings: false
          hvac:
            heat:
              name: Heizen
              icon: mdi:fire
            "off":
              name: Aus
              icon: mdi:power
          preset:
            _name:
        sensors:
          - entity: sensor.dwd_weather_temperature
            name: Außen
          - entity: sensor.schlafzimmer_dect301_1_battery_level
        style: |
          ha-card .header__title {
            font-size: var(--font-size-subtitle);
          }
          ha-card .mode-item {
            background: var(--color-blue-bright-2)
          }

      - type: custom:stack-in-card
        cards:
          - type: custom:auto-entities
            card:
              show_header_toggle: false
              title: Shelly
              type: entities
              style: |
                ha-card .header__title {
                  font-size: var(--font-size-subtitle);
                }
                ha-card .mode-item {
                  background: var(--color-blue-bright-2)
                }
            filter:
              include:
                - entity_id: '*shelly*'


  ## ROW 2 ###################################################################################################################
  - type: vertical-stack
    cards:
      - !include
        - ../includes/titles.yaml
        - title: FLUR / EINGANG INFOS

      - type: custom:stack-in-card
        cards:
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.mainhallway_zw100_multisensor_1_air_temperature
              - binary_sensor.mainhallway_zw100_multisensor_1_home_security_motion_detected
              - binary_sensor.mainhallway_zw100_multisensor_1_home_security_tampering_cover_removed
              - sensor.mainhallway_zw100_multisensor_1_humidity
              - sensor.mainhallway_zw100_multisensor_1_illuminance
              - binary_sensor.mainhallway_zw100_multisensor_1_sensor
              - sensor.mainhallway_zw100_multisensor_1_ultraviolet
