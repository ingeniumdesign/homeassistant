action: call-service
service: browser_mod.popup
service_data:
  deviceID: this
  title: Wohnzimmer Status
  card:
    type: custom:mod-card
    card:
      type: horizontal-stack
      cards:
        - type: entities
          state_color: true
          show_header_toggle: false
          entities:
            - entity: media_player.samsung_tv_q9075
              tap_action:
                action: none
            - entity: media_player.denon_avr_x4200w
              tap_action:
                action: none
            - entity: media_player.vu_uno4k_se
              tap_action:
                action: none
      style: |
        $: |
          .mdc-dialog .mdc-dialog__scrim {
            backgrund: green !important;
            --ha-card-background: var(--color-orange-1) !important;
          }
        .: |
          ha-card {
            backgrund: black !important;
            color: white;
            --ha-card-background: var(--color-orange-1) !important;
          }
          :host {
            backgrund: red !important;
            --ha-card-background: var(--color-orange-1) !important;
          }
        ha-card {
          backgrund: black !important;
          color: white;
          --ha-card-background: var(--color-orange-1) !important;
        }
        :host {
          backgrund: blue !important;
        }
