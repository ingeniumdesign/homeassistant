# ICS Kalender Config
# https://github.com/KoljaWindeler/ics#manual-configuration

- platform: ics
  name: Restmülltonne
  url: !secret ics_url
  #startswith: Restmülltonne
  contains: "Restmülltonne"
  id: 1
  timeformat: "%A, %d.%m."
  show_remaining: true
  show_ongoing: true
  description_in_state: false
  icon: "mdi:trash-can-outline"

- platform: ics
  name: Biotonne
  url: !secret ics_url
  #startswith: Biotonne
  contains: "Biotonne"
  id: 2
  timeformat: "%A, %d.%m."
  show_remaining: true
