## DEVICE TRACKERS ######################################################################
device_tracker:
  - platform: fritz
    host: 192.168.178.1
    password: !secret device_tracker_fritzbox_password
    track_new_devices: true
    consider_home: 90

## UTILITY METER ########################################################################
utility_meter:
  net_received_monthly:
    source: sensor.net_received
    cycle: monthly
  net_sent_monthly:
    source: sensor.net_sent
    cycle: monthly

## SYNOLOGY DS713 #######################################################################
