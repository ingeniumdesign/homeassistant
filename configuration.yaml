#Zigbee Home Automation
zha:
  #usb_path: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2408889-if00
  #usb_path:
  database_path: /config/zigbee.db

## Themes UI ############################################################################
## ui-lovelace.yaml inline Styles
frontend:
  themes: !include_dir_merge_named themes

config:

hassio:

api:

# HTTP / HTTPS Config
http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

updater:

conversation:

history: !include history.yaml

recorder: !include recorder.yaml

telegram_bot:
  - platform: polling
    api_key: !secret telegram_bot_api_key
    allowed_chat_ids:
      #User Sebastian
      - !secret telegram_bot_allowed_chat_ids_sebastian
      #Group Familie Schmal
      - !secret telegram_bot_allowed_chat_ids_group

notify:
  - platform: telegram
    name: HA_Message
    chat_id: !secret notify_chat_id_sebastian
  # Group Familie Schmal
  - platform: telegram
    name: HA_Message_GROUP
    chat_id: !secret notify_chat_id_group

system_health:

system_log:
  max_entries: 30

logbook:
  exclude:
    entities:
      - sensor.time
      - sensor.time_date
      - sensor.time_utc
      - sensor.date
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.date_time_utc
      - sensor.hass_io_uptime
      - sensor.hass_io_uptime_pretty
      - sensor.nuc_uptime
      - sensor.last_boot
      - sensor.sun_state

logger: !include logger.yaml

sun:

ssdp:

zeroconf:

person:

mobile_app:

